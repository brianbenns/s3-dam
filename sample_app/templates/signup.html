{% import "bootstrap/wtf.html" as wtf %}

{%- extends "base.html" %}


{% block content %}
   <div class="container">
      <div class="jumbotron">
        <h1>Easy-DAM</h1>
        <p>A damn easy Digital asset management platform.</p>
      </div>
   <div class="col-md-12">
     {% if request.args.get('legacy') -%}
       {{wtf.quick_form(form, novalidate=True)}}
     {%- else -%}
       {{form|render_form()}}
     {%- endif %}
   </div>
{%- endblock %}
